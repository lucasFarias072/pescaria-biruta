

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Pescaria</title>
</head>
<body>

  <div id="game-index-screen-template" class="win full-height flex column going-center">
    <h3>Bem-vindo</h3>
    <div class="flex row going-center">
      <span class="cls-icon">🐟</span>
      <h1>Pescaria Biruta</h1>
      <span class="cls-icon">🦈</span>
    </div>
    
    <div class="flex row going-center gap">
      <div id="fish-from-game-trigger" class="flex column going-center">
        <span id="fish-info">sobre os peixes</span>
        <span id="fish-info-cls-icon" class="cls-icon">🎣</span>
      </div>
      <div id="instructions-trigger" class="flex column going-center">
        <span id="how-to-play">instruções</span>
        <span id="how-to-play-cls-icon" class="cls-icon">🎮</span>
      </div>
    </div>

    <button id="launcher" class="cls-std-btn disabled">iniciar</button>
  </div>

  <div id="fish-from-game-template" class="win full-height flex column going-center cls-vanished">
    <h1>Peixes do jogo 🐠</h1>
    <div id="fish-chart" class="mb mt"></div>
    <button class="cls-std-btn" onclick="returnIndex()">voltar</button>
  </div>

  <div id="instructions-template" class="win full-height flex column going-center cls-vanished">
    <h1 class="mb">Controles</h1>
    <div class="flex column going-left">
      <div class="flex row going-left"><p class="cls-big-word">W</p><span>puxa a linha p/ cima</span></div>
      <div class="flex row going-left"><p class="cls-big-word">A</p><span>puxa a linha p/ baixo</span></div>
      <div class="flex row going-left"><p class="cls-big-word">S</p><span>move o barco p/ esquerda</span></div>
      <div class="flex row going-left"><p class="cls-big-word">D</p><span>move o barco p/ direita</span></div>
    </div>
    <button class="cls-std-btn" onclick="returnIndex()">voltar</button>
  </div>

  <div id="game-resources-template" class="win cls-vanished">
    <div id="bucket"></div>
    <button id="alert">nada fisgado</button>
  </div>

  <main id="game-template" class="win cls-vanished">
    <div id="clock" class="flex row going-left" style="position: absolute; top: 0px; left: 0px;">
      <span id="h" class="pd cls-time"></span>
      <span id="min" class="pd cls-time"></span>
      <span id="sec" class="pd cls-time"></span>
    </div>
    <p id="boat" class="cls-smooth"></p>
    <p id="rod" class="cls-smooth"></p>
    <p id="thread" class="cls-smooth"></p>
    <p id="hook"></p>
    <div id="fish-img"></div>

    <div id="lake" class="">
      <!-- <img class="fish" src="./assets/img/green-striper.gif" alt=""> -->
    </div>
  </main>
  
  <script src="./assets/js/scripts.js"></script>
</body>
</html>
